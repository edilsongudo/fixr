version: '3.8'

services:
  ticket-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket-bot
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./ticket_bot.py:/app/ticket_bot.py
      - ./event_details.py:/app/event_details.py
      # add_to_cart functionality consolidated into event_details.py
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
